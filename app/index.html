<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="search">
            <h2>ESL Text to Image - Instant Search</h2>
            <textarea id="searchBar" rows="10" style="width: 100%; max-width: 100%;" placeholder="Give a brief description of something you would like to see..."></textarea>

            <div class="btn-group">
                <button id="search-btn" style="width:50%" role="button">Search</button>
                <button id="generate-btn" style="width:50%" role="button">Generate Prompt</button>
            </div>
        </div>
        <div id="results"></div>
        <div id="loading-screen">
            <p>This may take a few minutes...</p><br>
            <div id="loader"></div>
        </div>
        <footer>
            <p>This application was created for the class CS410: Text Information Systems</p>
        </footer>
    </body>
</html>
